name: Deploy to EC2

# This workflow is triggered on pushes to the 'master' branch
on:
  push:
    branches:
      - master

# Environment variables available to all jobs in the workflow
env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: 249034256064.dkr.ecr.us-east-1.amazonaws.com/clean-blog-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    name: Build, Push to ECR, and Deploy
    runs-on: ubuntu-latest # The type of virtual machine the job will run on

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with: # <--- THIS ENTIRE 'WITH' BLOCK WAS MISSING
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Step 4: Build, tag, and push the image to Amazon ECR
      - name: Build and push Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG ./dist
          docker push $ECR_REPOSITORY:$IMAGE_TAG

      # Step 5: Deploy to EC2 (This part is a placeholder for now)
      - name: Deploy to EC2
        run: |
          echo "Deployment to EC2 will be configured in the next step."
          echo "This job is a success for now!"
