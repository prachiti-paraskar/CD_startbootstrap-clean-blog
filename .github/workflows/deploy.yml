
name: Deploy to EC2

on:
  push:
    branches:
      - master

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/clean-blog-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    name: Build, Push to ECR, and Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Step 4: Build, tag, and push the image to Amazon ECR
      - name: Build and push Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG ./dist
          docker push $ECR_REPOSITORY:$IMAGE_TAG

      # Step 5: DEPLOYMENT SCRIPT - Connect to EC2 and run the new container
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Login to AWS ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REPOSITORY }}
            
            # Pull the latest image from ECR
            docker pull ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            
            # Stop and remove the existing container (if it exists)
            docker stop blog-container || true
            docker rm blog-container || true
            
            # Run the new container
            docker run --name blog-container -d -p 80:80 ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
